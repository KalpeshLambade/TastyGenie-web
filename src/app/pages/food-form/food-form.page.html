@if(isForm){
    <app-food-form 
        (foodFormData)="getFoodList($event)" 
        (isFormLoader)="setFormLoader($event)">
    </app-food-form>  
}

@if(isList){
    <app-food-list 
    [foodFormList]="recipeList" 
    (selectedRecipe)="getRecipe($event)"
    ></app-food-list>
}

@if(isLoader){
    <app-pancake-loader></app-pancake-loader>
}
