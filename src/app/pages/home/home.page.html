<div class="bg-gradient-to-r from-yellow-100 via-orange-200 to-green-100 text-gray-800 min-h-screen flex flex-col overflow-y-auto">
  <header class="sticky top-0 z-50 backdrop-blur-md bg-yellow-200/80 flex justify-between items-center p-6">
    <div class="text-2xl font-bold text-orange-900">
      TastyGenie
    </div>
    <nav class="space-x-8">
      <a class="hover:underline text-orange-700 hover:text-orange-500" href="#">
        About Us
      </a>
      <a class="hover:underline text-orange-700 hover:text-orange-500" href="#">
        Contact Us
      </a>
    </nav>
  </header>

  <main class="flex flex-col lg:flex-row items-center justify-between px-6 lg:px-24 py-12 lg:py-24 flex-grow">
    <div class="text-center lg:text-left lg:w-1/2">
      <h1 class="text-4xl lg:text-6xl font-bold mb-6 text-orange-900">
        Create Delicious Recipes in Seconds!
      </h1>
      <p class="text-lg lg:text-xl mb-6 text-green-900">
        Enter your ingredients, choose your preferences, and let our AI create the perfect recipe for you.
      </p>
      <button class="bg-orange-600 text-white font-bold py-2 px-6 rounded-full text-lg hover:bg-orange-500"
      (click)="navigateToRecipes()">
        Get Started
      </button>
    </div>
    <div class="flex justify-center lg:justify-end lg:w-1/2 mt-12 lg:mt-0">
      <div class="w-80 h-80 rounded-full overflow-hidden">
        <ion-img 
        alt="Chef preparing food"  
        src="assets/svgs/Chef-cuate.svg">
        </ion-img>
      </div>
    </div>
  </main>

  <footer class="bg-orange-300 text-gray-800 py-6">
    <div class="container mx-auto text-center">
      <p>
        &copy; 2025 TastyGenie. All rights reserved.
      </p>
    </div>
  </footer>
</div>
