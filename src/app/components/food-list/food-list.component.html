<div class="bg-gradient-to-b from-yellow-50 via-orange-100 to-green-50 h-screen overflow-y-auto md:pb-5">
  <div class="max-w-screen-lg mx-auto p-4">
    <!-- Page Header -->
    <div class="sticky top-0 z-50 bg-gradient-to-r from-yellow-100 via-orange-200 to-green-100 shadow-md p-3">
      <div class="flex justify-between items-center w-full">
        <span class="text-xl font-bold text-green-900">Recipes</span>
        <ion-searchbar class="max-w-xs"></ion-searchbar>
      </div>
    </div>
  
    <!-- Recipe Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mt-6">
      @for (recipe of foodFormList | keyvalue; track recipe.key) {
        <ion-card 
          class="shadow-lg rounded-lg overflow-hidden bg-white cursor-pointer transition duration-300 ease-in-out hover:shadow-xl hover:scale-105"
        >
          <img [alt]="recipe.key" [src]="recipe.value.imageUrl" class="w-full h-40 object-cover">
          
          <ion-card-header class="p-4">
            <ion-card-title class="text-lg font-semibold text-orange-800">
              {{ recipe.key }}
            </ion-card-title>
          </ion-card-header>
          
          <ion-card-content class="p-4 text-gray-700 font-medium flex flex-col gap-2">
            <div class="flex justify-between items-center">
              <span class="bg-orange-100 text-orange-800 font-semibold px-2 py-1 rounded-md">
                {{ recipe.value.cuisine }}
              </span>
              <span class="bg-green-100 text-green-800 font-semibold px-2 py-1 rounded-md">
                ‚è≥ {{ recipe.value.estimateTime }} min
              </span>
            </div>
          </ion-card-content>
        </ion-card>
      }
    </div>
    
  </div>
</div>
